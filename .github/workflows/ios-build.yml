name: Expo iOS Prebuild + Build + Export ios Directory

on:
  push:
    branches:
      - main

jobs:
  build-ios:
    runs-on: macos-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install global Expo CLI
        run: npm install -g expo-cli

      - name: Install project dependencies
        run: npm install

      - name: Run expo prebuild for iOS
        run: npx expo prebuild --platform ios

      - name: Zip the ios directory
        run: |
          zip -r ios.zip ios

      - name: Upload ios directory artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-directory
          path: ios.zip

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install

      - name: List Xcode schemes
        run: xcodebuild -workspace ios/TexasHoldemHandEvaluator.xcworkspace -list

      - name: Build Xcode archive (.xcarchive)
        run: |
          xcodebuild \
            -workspace ios/TexasHoldemHandEvaluator.xcworkspace \
            -scheme TexasHoldemHandEvaluator \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/TexasHoldemHandEvaluator.xcarchive \
            archive

      - name: Export .ipa
        run: |
          xcodebuild -exportArchive \
            -archivePath build/TexasHoldemHandEvaluator.xcarchive \
            -exportOptionsPlist ios/exportOptions.plist \
            -exportPath build/ExportedIPA

      - name: Upload .ipa artifact
        uses: actions/upload-artifact@v4
        with:
          name: TexasHoldem.ipa
          path: build/ExportedIPA/*.ipa
